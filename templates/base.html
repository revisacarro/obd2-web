<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "OBD2 Web" }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #1a1a1a;
            padding: 15px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        nav a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background: #ddd;
        }

        /* Estilo para anúncios */
        .ad-slot {
            border: 1px dashed #aaa;
            padding: 10px;
            background: #f9f9f9;
            color: #555;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>OBD2 Web</h1>
    <nav>
        <a href="/">Início</a>
        <a href="/diagnostico-guiado">Diagnóstico Guiado</a>
        <a href="/produtos">Produtos</a>
        <a href="/about">Sobre</a>
    </nav>
</header>

<!-- Topo: placeholder para anúncio -->
<div class="ad-slot ad-top">
    Espaço para anúncio topo
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <!-- Rodapé com anúncio -->
    <div class="ad-slot ad-footer">
        Espaço para anúncio rodapé
    </div>
    © <span id="currentYear"></span> OBD2 Web — Todos os direitos reservados.
</footer>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>

</body>
</html>
