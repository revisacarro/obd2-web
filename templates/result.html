<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Pesquisa</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { background: white; max-width: 700px; margin: auto; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h1 { text-align: center; color: #333; }
        .code-box { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 1.2rem; text-align: center;}
        h2 { margin-top: 25px; color: #444; }
        ul { background: #fafafa; padding: 15px; border-radius: 8px;}
        li { margin-bottom: 8px; }
        iframe { width: 100%; height: 315px; margin-top: 20px; border-radius: 10px; border: none; }
        button { margin-top: 25px; padding: 12px 25px; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; display: block; margin-left:auto; margin-right:auto;}
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Pesquisa</h1>
        <div class="code-box"><strong>Código OBD2:</strong> {{ code }}</div>
        <h2>Descrição</h2>
        <p>{{ description }}</p>
        <h2>Causas Possíveis</h2>
        <ul>
            {% for c in causes %}
                <li>{{ c }}</li>
            {% endfor %}
        </ul>
        {% if video %}
            <h2>Vídeo Explicativo</h2>
            <iframe src="{{ video }}" allowfullscreen></iframe>
        {% endif %}
        <form action="/" method="GET">
            <button>Pesquisar outro código</button>
        </form>
    </div>
</body>
</html>
